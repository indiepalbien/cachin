{% extends 'base.html' %}

{% block title %}Bienvenidos — App-Finanzas{% endblock %}

{% block content %}
  <h1 class="text-2xl md:text-3xl font-extrabold mb-4">Bienvenidos</h1>
  <p class="text-lg">
    {% if user.is_authenticated %}
      <a href="{% url 'profile' %}" class="text-accent font-bold hover:underline">Mi perfil</a>
    {% else %}
      <a href="{% url 'login' %}" class="text-accent font-bold hover:underline">Ingresar</a> · <a href="{% url 'register' %}" class="text-accent font-bold hover:underline">Registrarse</a>
    {% endif %}
  </p>
{% endblock %}
