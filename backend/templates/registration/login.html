{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ingresar — App-Finanzas</title>
    <link rel="stylesheet" href="{% static 'expenses/output.css' %}">
  </head>
  <body>
    <header>
      <nav class="flex items-center justify-between gap-4 bg-panel px-4 py-3 border-b-6 border-border shadow-brutal-lg">
        <a class="font-extrabold tracking-wider no-underline text-muted px-3 py-2 border-4 border-border bg-transparent hover:bg-accent hover:text-white transition-colors" href="/">App-Finanzas</a>
      </nav>
    </header>

    <main class="max-w-sm mx-auto mt-8 md:mt-12 px-4 md:px-6 py-6 bg-panel border-6 border-border rounded-md">
      <h1 class="text-2xl md:text-3xl font-extrabold mb-4">Ingresar</h1>

      {% if messages %}
      <ul class="list-none p-0 m-0 mb-4">
        {% for message in messages %}
        <li class="p-2 border-l-6 border-accent my-1">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}

      <form method="post" class="mt-6 mb-6">
        {% csrf_token %}
        <div class="mb-5">
          <label for="id_username" class="block font-bold mb-2 text-base">Usuario</label>
          <input type="text" name="username" id="id_username" required autofocus
                 class="w-full px-3 py-3 border-3 border-border bg-white text-base rounded-sm focus:outline-none focus:border-accent focus:ring-2 focus:ring-accent/20 min-h-[44px]">
        </div>
        <div class="mb-5">
          <label for="id_password" class="block font-bold mb-2 text-base">Contraseña</label>
          <input type="password" name="password" id="id_password" required
                 class="w-full px-3 py-3 border-3 border-border bg-white text-base rounded-sm focus:outline-none focus:border-accent focus:ring-2 focus:ring-accent/20 min-h-[44px]">
        </div>
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="w-full bg-accent text-white border-0 px-5 py-3 font-extrabold rounded-sm cursor-pointer text-base transition-all hover:-translate-y-1 hover:shadow-brutal active:translate-y-0 min-h-[44px]">Ingresar</button>
      </form>

      <p class="text-center text-base mt-6">¿No tenés cuenta? <a href="{% url 'register' %}" class="text-accent font-bold no-underline hover:underline">Registrate</a></p>
    </main>
  </body>
</html>
