{% extends 'base.html' %}

{% block title %}Eliminar {{ model_verbose_name }}{% endblock %}

{% block content %}
  <p><a href="{{ back_url|default:list_url|default:'javascript:history.back()' }}">← Volver</a></p>
  <h1>Eliminar {{ model_verbose_name }}</h1>
  <p>¿Seguro que quieres eliminar "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ back_url|default:list_url }}">
    <button type="submit">Confirmar eliminación</button>
  </form>
{% endblock %}
